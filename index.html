<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- TAILWIND CSS LINK -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>TO-DO LIST</title>
</head>
<body class="box-border m-0 p-0 bg-lime-400 w-full h-full font-['Poppins']">
  <section class="w-10/12 m-auto pt-12 sm:w-9/12 pt-18 lg:w-7/12">
    <h2 class="uppercase text-4xl font-bold mb-8 text-slate-800 text-center">My todo list</h2>

    <div class="flex flex-col w-full gap-8 sm:flex-row">
      <div class="w-full mb-6 left sm:w-5/12">
        <h2 class="text-white text-2xl font-bold mb-6">My Lists</h2>
        <div class="" id="list-table">
          <ul class="mb-6 flex flex-col gap-2 ml-3 cursor-pointer" data-lists></ul>
        </div>
        <div class="w-full flex flex-col-reverse items-center gap-4">
          <button class="text-white text-xl cursor-pointer hover:text-gray-900 transition-all ease-in-out duration-300" id="delete-selected-list">Delete list</button>
          <button 
            class="border-solid border-transparent border bg-white w-full p-3 text-slate-900 text-xl cursor-pointer hover:bg-transparent hover:text-white hover:border-white transition-all ease-in-out duration-500 rounded"
            id="add-new-list-btn">Add new list</button>
          <input 
            type="text" 
            id="list-name-input" 
            class="border-b border-solid border-white text-white p-2 text-xl bg-transparent outline-none w-full">
        </div>
      </div>
      <div class="w-full right">
        <div class="w-full" id="list-display-container">
          <div class="w-full bg-gray-200 py-8 px-5 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-slate-800 sm:text-3xl" id="list-title">List title</h1>
            <p class="text-gray-900" id="list-count">0 task(s) remaining</p>
          </div>
          <div class="w-full bg-white p-6 mb-6">
            <div class="flex flex-col items-center gap-4 mb-2 sm:flex-row sm:gap-8">
              <input type="text" class="border-b border-solid border-slate-500 p-2 text-xl outline-none w-full sm:w-8/12" id="new-task-input">
              <button class="border-solid 
              border-slate-900 border bg-slate-900 py-4 text-white text-slate-900 text-xl cursor-pointer hover:bg-transparent hover:text-slate-900 transition-all ease-in-out duration-500 rounded mr-2 w-full sm:w-4/12" id="add-task-btn">Add new task</button>
            </div>
            <div class="my-6 flex flex-col gap-4 " id="tasks"></div>
          </div>
        </div>
        <div class="mb-6">
          <button class="text-slate-900 text-xl cursor-pointer hover:text-white transition-all ease-in-out duration-300" id="clear-complete-task-btn">Clear current list</button>
        </div>
      </div>
    </div>
  </section>

  <style>
    .active-list{
      color: #1e293b;
    }
    li{
      color: #fff;
      font-size: 1.3rem; 
      font-weight: 400;
    }
    li:hover{
      color: #1e293b;
    }
  </style>
  
  <template id="task-template">
    <div class="flex items-center gap-3 task">
      <input type="checkbox">
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>
  <script src="main.js"></script>
</body>
</html>
